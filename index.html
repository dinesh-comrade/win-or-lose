<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéWar</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="win-lose-desktop">
      <header id="win-lose-header">
        <img
          id="win-lose-logo"
          src="logo.png"
          alt="logo"
          width="60px"
          height="60px"
        />
        <h1 id="win-lose-title">Pokémon Battle</h1>
      </header>
      <main id="win-lose-main">
        <h1>Your team has won/lost the game!</h1>
        <button id="play-again">Play Again?</button>
      </main>
      <footer>
        <p id="win-lose-footer">
          This is a fan-made website. In no way do we claim ownership of any
          intellectual property associated with the Pokémon franchise.
        </p>
      </footer>
    </div>
  </body>
</html>
